<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card container">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div class="card-body">
            <text area read only id="password" placeholder="Your Secure Password" aria-label="Generated Password"></text>
          </div>
          <!--form added to allow user to set criteria-->
          <!--labels added to target numbers, length, special characters-->
          <form>
            <label for="">Number of Characters</label>
            <input type="range" min="8" max="128" id="characterAmountRange"/>
            <input type="number" min="8" max="128" id="characterAmountNumber"/>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
