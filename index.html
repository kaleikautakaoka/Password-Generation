<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card container">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          </div>
          <!--form added to allow user to set criteria-->
          <!--labels added to target numbers, length, special characters-->
          <!--Default "value" added so user knows min characters is 8-->
          <!--class was added to form to allow styling in CSS-->
            <label for="characterAmountNumber">Number of Characters</label>
            <form id="passwordGenForm" class="form">
            <!--div class added-->
            <div class="character-amount-container">
            <input type="range" min="1" max="100" value="8" id="characterAmountRange">
            <input type="number" min="8" max="128" Value="8" id="characterAmountNumber">
            </div>

            <label for="Uppercase">Uppercase</label>
            <input type="checkbox" id="Uppercase">

            <label for="Lowercase">Lowercase</label>
            <input type="checkbox" id="Lowercase">

            <label for="Numbers">Numbers</label>
            <input type="checkbox" id="Numbers">

            <label for="SpecialCharacters">Special Characters</label>
            <input type="checkbox" id="SpecialCharacters">
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
  </body>
</html>
